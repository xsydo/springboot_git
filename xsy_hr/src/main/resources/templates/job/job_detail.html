<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理系统</title>
    <link rel="stylesheet" rev="stylesheet" href="/css/style.css " type="text/css" media="all"/>
    <script type="text/javascript" src="/js/typem.js"></script>
    <script type="text/javascript" src="/js/js.js"></script>
    <script charset="UTF-8" language="javascript" type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
    <style type="text/css">
        <!--
        .atten {
            font-size: 12px;
            font-weight: normal;
            color: #F00;
        }

        -->
    </style>
</head>
<body class="ContentBody">
<div class="MainDiv">
    <table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
        <tr>
            <th class="tablestyle_title">人才详细信息</th>
        </tr>

        <tr>
            <td class="CPanel">
                <table border="0" cellpadding="0" cellspacing="0" style="width:80%" align="center">
                    <tr th:if="${job} == null">
                        <td height="22" colspan="4" align="center">该信息不存在！！！</td>
                    </tr>

                    <tr>
                        <td width="100%">
                            <fieldset style="height:100%;">
                                <table border="0" cellpadding="8" cellspacing="1" style="width:100%">
                                    <tr>
                                        <td align="right" width="9%">姓名：</td>
                                        <td width="36%" th:text="${job.name}"></td>
                                        <td width="20%">
                                            <div align="right">性别：</div>
                                        </td>
                                        <td width="43%" th:switch="${job.sex}">
                                            <p th:case="1">男</p>
                                            <p th:case="0">女</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right" width="9%">年龄：</td>
                                        <td th:text="${job.age}"></td>
                                        <td>
                                            <div align="right">职位：</div>
                                        </td>
                                        <td th:text="${job.job}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">所学专业：</td>
                                        <td th:text="${job.specialty}">
                                        </td>
                                        <td>
                                            <div align="right">工作经验：</div>
                                        </td>
                                        <td th:text="${job.experience}"></td>
                                    </tr>
                                    <tr>
                                        <td align="right">学历：</td>
                                        <td th:text="${job.studyEffort}">
                                        </td>
                                        <td>
                                            <div align="right">毕业学校：</div>
                                        </td>
                                        <td th:text="${job.school}"></td>
                                    </tr>
                                    <tr>
                                        <td align="right">电话：</td>
                                        <td th:text="${job.tel}">
                                        </td>
                                        <td>
                                            <div align="right">Email：</div>
                                        </td>
                                        <td th:text="${job.email}"></td>
                                    </tr>
                                    <tr>
                                        <td align="right">详细经历：</td>
                                        <td colspan="4" th:text="${job.content}"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" align="center">
                                            <a th:id="'/job/getList?isStock='+${job.isStock}" onclick="fun()">返回</a></td>
                                    </tr>
                                </table>
                            </fieldset>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
