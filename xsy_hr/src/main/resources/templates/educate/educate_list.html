<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理系统</title>
    <style type="text/css">

        .tabfont01 {

    <link href="/css/css.css" rel="stylesheet" type="text/css"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <script charset="UTF-8" language="javascript" type="text/javascript"
            src="/js/jquery-3.4.1.min.js"></script>
    <script charset="UTF-8" language="javascript" type="text/javascript" src="/js/js.js"></script>
</head>

<body>
<input type="hidden" id="hint" th:value="${hint}"/>
<table width="100%" border="0" cellspacing="0" cellpadding="0">

    <tr>
        <td height="30">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td height="62" background="/images/nav04.gif">&nbsp;</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table id="subtree1"  style="DISPLAY: table" width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
                            <tr>
                                <td height="20" th:switch="${educateType}">
                                    <span class="newfont07" th:case="1">培训总结查看</span>
                                    <span class="newfont07" th:case="0">培训计划查看</span>
                                </td>
                            </tr>
                            <tr>
                                <td height="40" class="font42">
                                    <table width="100%" border="0" cellpadding="4" cellspacing="1" bgcolor="#464646"
                                           class="newfont03">
                                        <tr class="CTitle">
                                            <td th:switch="${educateType}" height="22" colspan="8" align="center"
                                                style="font-size:16px">
                                                <span th:case="1">培训总结查看</span>
                                                <span th:case="0">培训计划查看</span>
                                            </td>
                                        </tr>
                                        <tr bgcolor="#EEEEEE">
                                            <td height="22" align="center">培训名称</td>
                                            <td height="22" align="center">讲师</td>
                                            <td height="22" align="center">培训人员</td>
                                            <td height="22" align="center">开始时间</td>
                                            <td height="22" align="center">结束时间</td>
                                            <td height="22" align="center">执行操作</td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(educateList)}">
                                            <td height="22" colspan="7" align="center">对不起，没有信息！！！</td>
                                        </tr>
                                        <tr bgcolor="#FFFFFF" th:each="e : ${educateList}">
                                            <td height="22" align="center" th:text="${e.name}"></td>
                                            <td height="22" align="center" th:text="${e.teacher}"></td>
                                            <td height="22" align="center" th:text="${e.student}"></td>
                                            <td height="22" align="center" th:text="${e.beginTime}"></td>
                                            <td height="22" align="center" th:text="${e.endTime}"></td>
                                            <td height="22" align="center">
                                                <a th:id="'/educate/detail?id='+${e.id}" onclick="fun()">详细</a>&nbsp;&nbsp;
                                                <a th:id="'/educate/delete?id='+${e.id}" onclick="fun()">删除</a>
                                                <a th:if="${e.educate} eq 0" th:id="'/educate/storage?id='+${e.id}"
                                                   onclick="fun()">培训完成</a>
                                            </td>
                                        </tr>

                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
<script>
    if($("#hint").attr("value")){
        alert("success");
    }
</script>
</html>
