<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理系统</title>
    <link rel="stylesheet" rev="stylesheet" href="/css/style.css " type="text/css" media="all"/>
    <script type="text/javascript" src="/js/typem.js"></script>
    <script type="text/javascript" src="/js/js.js"></script>
    <style type="text/css">
        <!--
        .atten {
            font-size: 12px;
            font-weight: normal;
            color: #F00;
        }

        -->
    </style>
</head>
<body class="ContentBody">
<form name="institutionForm" method="post" action="/institution/add" onSubmit="return institutionValidate()">
    <div class="MainDiv">
        <table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
            <tr>
                <th class="tablestyle_title">奖惩信息登记</th>
            </tr>
            <tr>
                <td class="CPanel">

                    <table border="0" cellpadding="0" cellspacing="0" style="width:80%" align="center">
                        <TR>
                            <TD width="100%">
                                <fieldset style="height:100%;">
                                    <legend>奖惩信息</legend>
                                    <table border="0" cellpadding="2" cellspacing="1" style="width:100%">
                                        <tr>
                                            <td nowrap align="right" width="11%">奖惩名称：</td>
                                            <td width="89%"><input name="name" type="text" class="input"/>
                                                <span class="red">*</span></td>
                                        </tr>
                                        <tr>
                                            <td nowrap align="right" width="11%">奖惩原因：</td>
                                            <td><input name="reason" type="text" class="input"/>
                                                <span class="red">*</span></td>
                                        </tr>

                                        <tr>
                                            <td width="11%" nowrap align="right">奖惩说明：</td>
                                            <td><textarea name="explains" cols="100" rows="6" class="input"
                                                          id="explain"></textarea></td>
                                        </tr>
                                    </table>
                                    <br/>
                                </fieldset>
                            </TD>
                        </TR>
                    </TABLE>
                </td>
            </tr>
            <TR>
                <TD colspan="2" align="center" height="50px">
                    <input name="提交" type="submit" class="button" value="保存"/>　

                    <input name="重置" type="reset" class="button" value="重置"/></TD>
            </TR>
        </TABLE>
    </div>
</form>
</body>
</html>
